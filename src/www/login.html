<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>用户登录</TITLE><LINK

href="images/xtree.css" type=text/css rel=stylesheet><LINK 
href="images/User_Login.css" type=text/css rel=stylesheet>
<script type="text/javascript">
function require_check(username,passwd)
{
	var xmlhttp;
	var json;
	var url="method=LOGIN&username="+username+"&passwd="+passwd;
	if (window.XMLHttpRequest)
  	{// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
  	}
	else
  	{// code for IE6, IE5
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}
	xmlhttp.onreadystatechange=function()
  	{	
  		if (xmlhttp.readyState==4 && xmlhttp.status==200)
    		{
	
			//从cgi程序获取json
			
				json = eval ("("+xmlhttp.responseText+")");
				var result=json["result"];
				if (result==0) 
				{	  
       				location="/userRpm/main.html";  //跳转页面
				}			 
				else 
				{  
					alert("用户名密码错误")
				}

    		}
  	}
	xmlhttp.open("POST","/cgi-bin/cgi_main",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send(url);
}
function passuser(form) 
{	
	var usr_val = document.getElementById("TxtUserName").value;
	var pass_val = document.getElementById("TxtPassword").value;
	require_check(usr_val,pass_val);

}
</script>
